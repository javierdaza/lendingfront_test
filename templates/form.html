<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="/home">LendingFront</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="/home">Home</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/">Application Process</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="jumbotron">
		<form action="/" method="POST" ng-controller="FormController as vmForm" ng-submit="save()" novalidate>
			{% module xsrf_form_html() %}
			<div ng-switch="vmForm.step">
				<div class="stepone" ng-switch-when="one">
					<h3>Step 1 - Business Information</h3>	
					<div class="form-group">
				    	<label>Tax ID</label>
				    	<input type="number" class="form-control" name="tax_id" placeholder="Tax ID" autocomplete="1232434535 8567754">
				  	</div>
				  	<div class="form-group">
				    	<label>Business Name</label>
				    	<input type="text" class="form-control" name="myForm.business_name" placeholder="Business Name" autocomplete="Bustripe organization">
				  	</div>
				  	<div class="form-group">
				    	<label>Business Address</label>
				    	<input type="text" class="form-control" name="business_addr" placeholder="Business Address" autocomplete="section-red shipping street-address">
				  	</div>
				  	<div class="form-group">
				    	<label>City</label>
				    	<input type="text" class="form-control" name="city" placeholder="City" autocomplete="address-level2">
				  	</div>
				  	<div class="form-group">
				    	<label>State</label>
				    	<input type="text" class="form-control" name="state" placeholder="State" autocomplete="address-level1">
				  	</div>
				  	<div class="form-group">
				    	<label>Postal Code</label>
				    	<input type="text" class="form-control" name="postal_code" placeholder="Postal Code" autocomplete="postal-code">
				  	</div>
				  	<div class="form-group">
				    	<label>Requested Amount</label>
				    	<input type="number" class="form-control" ng-model="myForm.requested_amount" name="requested_amount" placeholder="Requested Amount">
				  	</div>
				  	<button type="button" class="btn btn-primary" ng-click="vmForm.stepTwo(myForm)">Go to Step 2</button>
				</div>

				<!-- Step 2 -->
				<div class="steptwo" ng-switch-when="two">
					<h3>Step 2 - Owner Information</h3>	
					<div class="form-group">
				    	<label>Social Security Number</label>
				    	<input type="number" class="form-control" name="social_secu_number" placeholder="Social Security Number">
				  	</div>
					<div class="form-group">
				    	<label>Name</label>
				    	<input type="text" class="form-control" name="myForm.owner_name" placeholder="Name" autocomplete="name">
				  	</div>
					<div class="form-group">
				    	<label>Email address</label>
				    	<input type="email" class="form-control" name="email" placeholder="Enter email" autocomplete="email">
				    	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  	</div>
				  	<div class="form-group">
				    	<label>Address</label>
				    	<input type="text" class="form-control" name="address" placeholder="Business Address" autocomplete="section-red shipping street-address">
				  	</div>
				  	<div class="form-group">
				    	<label>City</label>
				    	<input type="text" class="form-control" name="owner_city" placeholder="City" autocomplete="address-level2">
				  	</div>
				  	<div class="form-group">
				    	<label>State</label>
				    	<input type="text" class="form-control" name="owner_state" placeholder="State" autocomplete="address-level1">
				  	</div>
				  	<div class="form-group">
				    	<label>Postal Code</label>
				    	<input type="text" class="form-control" name="owner_postal_code" placeholder="Postal Code" autocomplete="postal-code">
				  	</div>
				  	<input type="" ng-value="vmForm.reqs" name="requested_amount" style="display: none;">
				  	<button type="submit" class="btn btn-primary">Apply</button>
				</div>
			</div>
		</form>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
    <script type="text/javascript" src='{{ static_url("js/app.js") }}'></script>
  </body>
</html>
